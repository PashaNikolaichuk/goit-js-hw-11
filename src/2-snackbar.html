<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Snackbar</h1>
      </div>
      <form class="form">
        <label class="form-label-text">
          Delay (ms)
          <input type="number" name="delay" required class="forma-input" />
        </label>

        <fieldset class="fieldset">
          <legend class="legend">State</legend>
          <label>
            <input
              type="radio"
              name="state"
              value="fulfilled"
              required
              class="fieldset-input"
            />
            Fulfilled
          </label>
          <label>
            <input
              type="radio"
              name="state"
              value="rejected"
              required
              class="fieldset-input"
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn-forma" type="submit">Create notification</button>
      </form>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
